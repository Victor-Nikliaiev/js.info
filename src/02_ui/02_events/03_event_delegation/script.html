<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Environment</title>
    <script src="script.js" type="module"></script>
    <style>
      td {
        cursor: pointer;
      }

      .highlight {
        background: rgb(11, 107, 19);
      }
    </style>
  </head>
  <body style="background: black; color: azure">
    <table id="languagesTable">
      <tr>
        <th colspan="4"><strong>Programming languages</strong></th>
      </tr>
      <tr>
        <td>C++</td>
        <td>Java</td>
        <td>C</td>
        <td>C#</td>
      </tr>
      <tr>
        <td>JavaScript</td>
        <td>Python</td>
        <td>Ruby</td>
        <td><strong>Sca</strong>la</td>
      </tr>
    </table>
    <div id="menu">
      <button data-action="save">Save</button>
      <button data-action="load">Load</button>
      <button data-action="search">Search</button>
    </div>

    <div>
      Counter: <input type="button" value="1" data-counter /> One more counter:
      <input type="button" value="2" data-counter />
    </div>

    <button data-toggle-id="subscribe-mail">Show the subscription form</button>
    <form id="subscribe-mail" hidden>Your email: <input type="email" /></form>
  </body>
</html>
